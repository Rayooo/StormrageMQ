<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
</head>

<style>
    body {
        margin:0;
        padding:0;
        background:url("image/Background3.jpg") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
</style>

<body>
<div class="card" style="width: 30%; margin-top: 12%;margin-left: 60%;opacity:0.9;background-color:rgb(242,242,238)">
    <div class="card-header" style="text-align: center">
        登录
    </div>
    <div class="card-block">
        <form style="margin: 20px 20px 20px 20px">
            <fieldset class="form-group">
                <label for="userName">账号</label>
                <input type="text" class="form-control" id="userName">
            </fieldset>
            <fieldset class="form-group">
                <label for="password">密码</label>
                <input type="text" class="form-control" id="password">
            </fieldset>
            <fieldset class="form-group" style="text-align: center">
                <button class="btn btn-primary">登录</button>
            </fieldset>
        </form>
    </div>
</div>


<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
